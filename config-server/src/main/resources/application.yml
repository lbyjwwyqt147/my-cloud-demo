server:
  port: 18082
spring:
  application:
    name: config-server
  cloud:
    config:
      label: master  # 配置仓库的分支
      server:
        git:
          searchPaths: /**    #远程仓库的目录，本例子配置文件在config-server文件夹目录中
          uri: https://github.com/lbyjwwyqt147/MySpringCloudConfig/   # 配置git仓库地址
          username: ''   # 访问git仓库的用户名   如果Git仓库为公开仓库，可以不填写用户名和密码，如果是私有仓库需要填写，
          password: ''   # 访问git仓库的用户密码



eureka:
  client:
    service-url:
      default-url: http://localhost:18080/eureka/　　 #注册中心地址
      register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 20      # 多久拉取服务注册信息 单位　秒
  instance:
    # 60s未收到心跳，剔除instance 要比心跳时间大
    lease-expiration-duration-in-seconds: 60
    # 心跳时间　即每15秒发送一次心跳
    lease-renewal-interval-in-seconds: １5
    prefer-ip-address: false
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}${random.int}:${server.port}